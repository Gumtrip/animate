    <script>
        $(document).ready(function(){
            //方法一，此法setInterval与animate的时间差就是停顿的时间，setInterval>=scroller的时间
/*

            //方法二 不用animate 也可以将ul设置为absolute 控制left来实现滚动。
            //            $('.view').append($('.view ul').clone())//复制
            var x_offset = 0;
            function offset1(){
                x_offset++;
                x_offset=x_offset==100?0:x_offset;
                scroll_1();


            }
            function scroll_1(){
                if(x_offset==0){
                    $(".view li:eq(0)").appendTo($(".view ul"));//appendTo能够将被选内容回到结尾
                }
                $('.view ul').css('margin-left',-x_offset);
            }
            setInterval(offset1,50);
        })
    </script>

<body>
<div class="content">
    <div class="view">

</script>
